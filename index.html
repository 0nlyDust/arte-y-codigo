<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio de María</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #ffffff, #ffb6c1);
      color: #111;
    }
    .sweet-title {
      color: #ffffff;
      font-family: Copperplate, sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      font-size: clamp(3rem, 10vw, 6rem);
      line-height: 1;
      margin: 0;
      text-shadow: 3px 1px 1px #4af7ff, 2px 2px 1px #165bfb;
      transform: skew(0, -10deg);
    }
    .menu-icon {
      display: inline-block;
      padding: 0.5em 1em;
      margin-top: 1.5rem;
      background: #ffb6c1;
      color: #111;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s;
    }
    .menu-icon:hover {
      transform: scale(1.1);
      background: #ff99c1;
    }
  </style>
</head>
<body>
  <span class="sweet-title">Portafolio de María</span>
  <a href="menu.html" class="menu-icon">✨️</a>
</body>
</html>
